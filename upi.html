    <script>
        // ========================================
        // CONFIGURATION - CHANGE YOUR UPI ID HERE
        // ========================================
        const UPI_CONFIG = {
            upiId: 'yourname@paytm',              // âš ï¸ REPLACE WITH YOUR UPI ID
            businessName: 'Elvique',
            merchantCode: '',                      // Optional: Your merchant code
        };

        // Get data from URL (passed from checkout form)
        const urlParams = new URLSearchParams(window.location.search);
        const orderAmount = urlParams.get('price') || '899';
        const orderColor = urlParams.get('color') || '';
        const orderVariant = urlParams.get('variant') || '';

        // Generate Order ID
        const orderId = 'ELV' + Date.now();

        // Update Display
        document.getElementById('priceDisplay').textContent = 'â‚¹' + orderAmount;
        document.getElementById('orderIdDisplay').textContent = orderId.slice(-8);
        
        if (orderColor && orderVariant) {
            document.getElementById('productDisplay').textContent = orderColor.slice(0, 10);
        } else {
            document.getElementById('productDisplay').textContent = 'Elviqueâ„¢';
        }

        // ========================================
        // UPI PAYMENT FUNCTIONS
        // ========================================

        function buildUPILink() {
            let upiUrl = 'upi://pay?';
            upiUrl += `pa=${encodeURIComponent(UPI_CONFIG.upiId)}`;
            upiUrl += `&pn=${encodeURIComponent(UPI_CONFIG.businessName)}`;
            upiUrl += `&am=${orderAmount}`;
            upiUrl += `&cu=INR`;
            upiUrl += `&tn=${encodeURIComponent('Order ' + orderId)}`;
            
            if (UPI_CONFIG.merchantCode) {
                upiUrl += `&mc=${UPI_CONFIG.merchantCode}`;
            }
            
            return upiUrl;
        }

        function showProcessing() {
            document.getElementById('processingOverlay').classList.add('show');
            setTimeout(() => {
                document.getElementById('processingOverlay').classList.remove('show');
            }, 2000);
        }

        function payWithApp(appName) {
            showProcessing();
            
            // Track purchase
            fbq('track', 'InitiateCheckout', {
                value: orderAmount,
                currency: 'INR',
                content_name: appName
            });

            const baseUPI = buildUPILink();
            let appUrl = baseUPI;

            // App-specific deep links
            const appLinks = {
                'gpay': 'tez://upi/pay?' + baseUPI.replace('upi://pay?', ''),
                'phonepe': 'phonepe://pay?' + baseUPI.replace('upi://pay?', ''),
                'paytm': 'paytmmp://pay?' + baseUPI.replace('upi://pay?', ''),
                'bhim': 'bhim://pay?' + baseUPI.replace('upi://pay?', '')
            };

            // Try app-specific link
            if (appLinks[appName]) {
                window.location.href = appLinks[appName];
                
                // Fallback to generic UPI
                setTimeout(() => {
                    window.location.href = baseUPI;
                }, 1500);
            } else {
                window.location.href = baseUPI;
            }
        }

        function payWithUPI() {
            showProcessing();
            
            // Track event
            fbq('track', 'InitiateCheckout', {
                value: orderAmount,
                currency: 'INR'
            });

            // Open generic UPI link
            window.location.href = buildUPILink();
        }

        // Track page view
        fbq('track', 'ViewContent', {
            value: orderAmount,
            currency: 'INR'
        });
    </script>
